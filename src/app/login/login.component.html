<div class="content" role="main">
  <div class="card-container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <!-- <div class="card card-block"> -->
          <form #loginForm="ngForm"  [formGroup]=loginFormGroup (ngSubmit)="onSubmit(loginForm)">
            <div [ngClass]="styleClass">
              <div>
                <input type="text" class="form-control inputBgOpaque" placeholder="Enter User ID" required formControlName="username"/>
              </div>
              <div>
                <input type="text" class="form-control inputBgOpaque" placeholder="Enter Password" required formControlName="password"/>
              </div>
          </div>  
          <button [disabled]="loginFormGroup.invalid && styleClass === 'showMe'" class="btn map-btn">Login</button>
          </form>
        <!-- </div> -->
      </mat-card-content>
      <mat-card-actions></mat-card-actions>
      <mat-card-footer >
      </mat-card-footer>
    </mat-card>
  </div>
</div>
